<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <!-- buttons -->
        <div class="row">
          <div class="col-xl-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </div>
        <!-- name -->
        <div class="row">
          <div class="col-xl-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              >
            </div>
          </div>
        </div>
        <!-- imagePath -->
        <div class="row">
          <div class="col-xl-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath
              >
            </div>
          </div>
        </div>
        <!-- image -->
        <div class="row">
          <div class="col-xl-12">
            <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
        </div>
        <!-- description -->
        <div class="row">
          <div class="col-xl-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- array -->
        <div class="row">
          <div class="col-xl-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ingredientsCtrl of getControls(); let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;"
            >
              <div class="col-xs-8">
                <input
                type="text"
                class="form-control"
                formControlName="name"
                >
              </div>
              <div class="col-xs-2">
                <input
                type="number"
                class="form-control"
                formControlName="amount"
                >
              </div>
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- // end -->
      </form>
    </div>
  </div>
</div>
